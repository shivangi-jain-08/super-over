<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Logo Section starts -->
    <header>
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo" id="logo">
    </header>
<!-- Logo Section ends -->

<!-- Main display starts -->
    <div id="main">
        <div class="card" id="ind">
            <h1>IND</h1>
            <div class="balls" id="team1-balls">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="score">
                <span id="score-1">0</span>
                <span>/</span>
                <span id="wicket-1">0</span>
            </div>
        </div>
        <div class="card" id="pak">
            <h1>PAK</h1>
            <div class="balls" id="team2-balls">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="score">
                <span id="score-2">0</span>
                <span>/</span>
                <span id="wicket-2">0</span>
            </div>
        </div>
    </div>
<!-- Main display ends -->

<!-- Button section starts -->
    <div id="next">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="strike" class="button" id="strike">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="reset" class="button" id="reset">
    </div>
<!-- Button section ends -->

<script src="app.js"></script>
</body>
</html>
